<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Producatori{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Producatori</a>
        <div>
            {% if request.session.producator_id %}
            <a class="btn btn-outline-light btn-sm" href="{% url 'producator_dashboard' %}">Dashboard</a>
            <a class="btn btn-outline-danger btn-sm" href="{% url 'producator_logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-outline-light btn-sm" href="{% url 'producator_login' %}">Login</a>
            <a class="btn btn-outline-success btn-sm" href="{% url 'producator_register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
